<div>
    <div class="d-flex model-header justify-content-between align-items-center">
        <h5 class="mb-0">Test your model</h5>
        <!-- <span class="material-icons cursor-pointer" (click)="dialogRef.close()">
          close
        </span> -->
    </div>
    <div class="model-body">
        <mat-radio-group aria-label="Select an option" name="modelUrl" [(ngModel)]="modelType">
            <mat-radio-button value="url" class="me-3 mat-yellow-radios">URL</mat-radio-button>
            <mat-radio-button value="loadModel" class="mat-yellow-radios">Load Model</mat-radio-button>
        </mat-radio-group>

        <div class="mt-3" *ngIf="modelType == 'url'">
            <!-- <h5 class="mb-3">Test Model</h5>
                <div class="mb-3 text-center">
                    <input type="text" class="form-control py-3 shadow-none rounded-0" [(ngModel)]="urlLink" placeholder="Enter URL">
                    <button type="button" class="btn btn-dark px-4 py-3 shadow-none mt-4 rounded-0" (click)="showModelView()">show</button>
                </div> -->
            <mat-form-field class="example-full-width w-100">
                <mat-label>Enter URL</mat-label>
                <input matInput name="urlLink" autocomplete="off" [(ngModel)]="urlLink" placeholder="Enter URL">
            </mat-form-field>
        </div>

        <div class="mt-3" *ngIf="modelType == 'loadModel'">
            <!-- <h5 class="mb-3">Test Model</h5>
            <div class="mb-3 text-center">
                <p>
                    <label for="uploadmedia" class="upload-picture-label w-100 cursor-pointer">{{mediaFileName ?
                        mediaFileName : 'Access Internal Device Data'}}</label>
                </p>
                <button type="button" class="btn btn-dark px-4 py-3 shadow-none mt-4 rounded-0"
                    (click)="showUloadModelUrl()">show</button>
            </div> -->
            <input type="file" (change)="uploadmediaData($event)" #uploadFile class="d-none" id="uploadmedia">
            <mat-form-field class="example-full-width w-100">
                <mat-label>Select and Load model from device</mat-label>
                <input matInput name="model" type="text" [(ngModel)]="mediaFileName" (click)='uploadFile.click()'>
            </mat-form-field>
        </div>

        <div class="text-end mt-md-4 mt-2">
            <button class="roboto-font xmxr-secondary-btn bg-transparent border-0 me-md-3 me-1"
                (click)="dialogRef.close()" type="button">
                Cancel
            </button>
            <!-- <button class="btn d-block rounded-0 px-4 btn-dark p-3 mt-4" >Create</button> -->
            <button class="roboto-font border-0 px-4 xmxr-primary-btn" type="button" (click)="uploadTest()">
                Test
            </button>
        </div>
    </div>
</div>
