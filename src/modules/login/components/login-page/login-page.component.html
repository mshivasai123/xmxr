<div class="container login-wrapper">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password">
                    </mat-form-field>
                </p>

                <div class="button">
                    <button type="button" color="primary" mat-button>Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
