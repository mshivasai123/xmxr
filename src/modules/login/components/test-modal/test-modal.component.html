
<mat-radio-group aria-label="Select an option" name="modelUrl" [(ngModel)]="modelType">
    <mat-radio-button value="url">URL</mat-radio-button>
    <mat-radio-button value="loadModel">Load Model</mat-radio-button>
  </mat-radio-group>
<div class="container" *ngIf="modelType == 'url'">
    <h5 class="mb-3">Test Model</h5>
        <div class="mb-3 text-center">
            <input type="text" class="form-control py-3 shadow-none rounded-0" [(ngModel)]="urlLink" placeholder="Enter URL">
            <button type="button" class="btn btn-dark px-4 py-3 shadow-none mt-4 rounded-0" (click)="showModelView()">show</button>
        </div>
</div>
<div class="container" *ngIf="modelType == 'loadModel'">
    <h5 class="mb-3">Test Model</h5>
        <div class="mb-3 text-center">
            <input type="file" (change)="uploadmediaData($event)" class="d-none" id="uploadmedia">
            <p>
              <label for="uploadmedia" class="upload-picture-label w-100 cursor-pointer">{{mediaFileName ? mediaFileName : 'Access Internal Device Data'}}</label>
            </p>
            <button type="button" class="btn btn-dark px-4 py-3 shadow-none mt-4 rounded-0" (click)="showUloadModelUrl()">show</button>
        </div>
</div>
