<ng-container *ngIf="mediaType == 'doc'">
    <ngx-doc-viewer *ngIf="loadMediaContent" 
    [url]="loadMediaContent" 
    viewer="google" 
    style="width:100%;height:100vh;">
    </ngx-doc-viewer>
</ng-container>
<ng-container *ngIf="mediaType == 'image'">
    <img [src]="loadMediaContent" >
</ng-container>
